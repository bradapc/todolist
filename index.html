<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <meta charset='utf-8'>
    </head>
    <body>
        <div class='container'>
            <div class='project-container'>
                <h1 class='project-title'>Projects</h1>
                <div class='projects-list'>
                </div>
                <div class='project-add-container'>
                    <div class='project-input'>
                        <input type='text' id='proj' name='proj'>
                        <button class='project-add-confirm'>âœ”</button>
                    </div>
                    <button class='add-project'>+</button>
                </div>
            </div>
            <div class='note-container'>
                <div class='note-manager'>
                    <h1 class='manager-title'>Project Name</h1>
                    <div class='new-note-container'>
                            <div class='input-container'>
                                <label for='title'>Title</label>
                                <input type='text' id='title' name='title'>
                            </div>
                            <div class='input-container'>
                                <label for='desc'>Description</label>
                                <input type='text' id='desc' name='desc'>
                            </div>
                            <div class='input-container'>
                                <label for='date'>Due</label>
                                <input type='date' id='due' name='due'>
                            </div>
                            <div class='input-container'>
                                <label for='prio'>Priority</label>
                                <select name='prio' id='prio'>
                                    <option value='low' style='color:green'>Low</option>
                                    <option value='medium' style='color:rgb(189, 189, 4)'>Medium</option>
                                    <option value='high' style='color: red'>High</option>
                                </select>
                            </div>
                    </div>
                    <div class='new-note-button-container'>
                        <button class='add-note'>+</button>
                    </div>
                </div>
                <div class='note-full'>
                    <div class='notes'>
                    </div>
                </div>
            </div>
        </div>
    <script defer src="main.js"></script></body>
</html>
